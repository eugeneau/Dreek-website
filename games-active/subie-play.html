<html>
<head>
<title>Playing Subie Simulator</title>
<style>
html {
  align-items: center;
  text-align: center;
}
canvas {
  background: url('https://dreek16designer.com/assets/subieb.png');
  background-size: cover;
}
</style>
<script>
 //variables
 var myGameArea = document.getElementById('game');
 var car = document.getElementById('subie');
 var wheel = document.getElementById('wheel');
  
 function startGame () {
   myGameArea.start();
   car = new component();
   wheel = new component();
 }
 function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        
        // Add this section for tiger image
        } else if (this.type == "image") {
            ctx.save();
            ctx.drawImage(car, this.x, this.y, this.width, this.height);
            ctx.restore();
        }
    }
}
</script>
</head>
<body onload="startGame()">
<canvas id="game" width="1080" height="566"></canvas>
<img src="https://dreek16designer.com/assets/subie.png" id="subie" width="1276" height="996" style="display: none;">
<img src="https://dreek16designer.com/assets/steeringwheel.png" id="wheel" width="369" height="323" style="display: none;">
<gltf-viewer width="300" height="300" interactive src="https://dreek16designer.com/assets/models/track.gltf"></gltf-viewer>
</body>
</html>
