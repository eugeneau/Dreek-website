<html style="text-align: center;">
<title>Gris Burger Clicker</title>
<script type="text/javascript">
var score = 0;

function addScore() {
  score = score + 1;
  document.getElementById("score").innerHTML = score;
}
</script>
<p>Score: <p id="score">0</p></p>
<button onclick="addScore()">Click me!</button>
