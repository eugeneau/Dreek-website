<!DOCTYPE html>
<html onkeypress="alert('Game paused. Click OK to continue.'); myMusic.stop();">
<head>
<title>Playing Cave Jumper</title>
<style>
body {
    text-align: center;
}
canvas {
    background: url('https://dreek16designer.com/assets/cavetigerb.png');
    background-size: cover;
}
</style>
<img id="tiger" width="60" height="42" src="https://dreek16designer.com/assets/tiger.gif" style="display: none; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.29);">       
</head>
<canvas width="960" height="540" id="game" onmouseup="accelerate(0.4)" onmousedown="accelerate(-0.2)"></canvas>
<body onload="startGame();">

<script>

var myGamePiece;
var caveMan = myGamePiece="tiger.gif";
var myObstacles = [];
var myScore;
var myMusic;

var tiger = document.getElementById("tiger");

function startGame() {
    myMusic = document.getElementById("music");
    myMusic.play();
    musicLoop();
    myGamePiece = new component(45, 27, "tiger", 10, 130, "image");
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Ardestine", "white", 600, 40, "text");
    myGameArea.start();
}

function musicLoop() {
    myMusic.play();
    setTimeout(musicLoop, 0);
}

var myGameArea = {
    canvas : document.getElementById("game"),
    start : function() {
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.context = this.canvas.getContext("2d");
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        
        // Add this section for tiger image
        } else if (this.type == "image") {
            ctx.save();
            ctx.drawImage(tiger, this.x, this.y, this.width, this.height);
            ctx.restore();
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    if (myGameArea.frameNo == 10000){
        alert("Password: Mitrz")
    }
    if (myGameArea.frameNo == 3000){
        alert("Congrats, you reached score 3000!")
    }
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(100)) {
        x = myGameArea.canvas.width;
        minHeight = 40;
        maxHeight = 400;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 150;
        maxGap = 300;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "#616161", x, 0));
        myObstacles.push(new component(10, x - height - gap, "#616161", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}
</script>
<br>
<audio src="https://dreek16designer.com/assets/synth.wav" preload="auto" controls="none" style="display: none;" id="music"></audio>
<a href="https://dreek16designer.com/cavetiger" draggable="true">Go Back</a>
</body>
</html>
