<h1>TURBOTRUCKS</h1>
<img id="truck" width="64" height="64" src="assets/car.png">       
</head>
<body onload="startGame()">
<script>
var car;
var truck = car="car.png";
       
var truckImage = document.getElementById("truck");

function startGame() {
    car = new component(30, 30, "truckImage", 240, 120, "image");
    truck.gravity = 0.01;
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.html.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type == "image") {
            ctx.drawImage(truckImage, this.x, this.y, this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

keyPressed("when", "up", function () {
  moveInDirection("truck", 1, "North");
});
keyPressed("when", "right", function () {
  moveInDirection("truck", 4, "East");
});
keyPressed("when", "left", function () {
  moveInDirection("truck", 4, "West");
});
