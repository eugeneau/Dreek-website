<!DOCTYPE html>
<html>
<head>
<script>
var myGamePiece;
var truck;
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
            updateGameArea();
        });
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
            updateGameArea();
        });
        document.body.appendChild(this.canvas);
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function startGame() {
    truck = document.getElementById("truck");
    myGamePiece = new vehicle(30, 30, "truck", 225, 225, "image");
    myGameArea.start();
}
function vehicle(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.drawImage(truck, this.x, this.y, this.width, this.height); 
    }
    this.newPos = function() {
        ctx = myGameArea.context;
        this.angle += this.moveAngle * Math.PI / 180;
        this.x += this.speed * Math.sin(this.angle);
        this.y -= this.speed * Math.cos(this.angle);
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.restore();   
    }
}
function updateGameArea() {
    //myGameArea.clear();
    myGamePiece.moveAngle = 0;
    myGamePiece.speed = 0;
    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.moveAngle = -1; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.moveAngle = 1; }
    if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speed= 3; }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speed= -2; }
    myGamePiece.newPos();
    myGamePiece.update();
}
</script>
<nav style="font-size: 20px;">
<a href="games">Go Back</a>
</nav>
<title>TurboTrucks</title>
<style>
html {
    text-align: center;
}
canvas {
    background: url('road.png');
    background-size: cover;
}
</style>
</head>

<body>
<h1>TURBOTRUCKS</h1>
<img id="truck" width="64" height="64" src="assets/car.png">       
<hr/>
<button onclick="return startGame();">Play</button>
<br/>
<p>Use the arrow keys to drive.</p>
</body>
</html>
