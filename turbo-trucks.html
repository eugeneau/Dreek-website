<!DOCTYPE html>
<html>
<head>
<script>
var myGamePiece;
var truck;
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function startGame() {
    truck = document.getElementById("truck");
    myGamePiece = new vehicle(60, 60, "truck", 255, 300, "image");
    myGameArea.start();
    myGamePiece.update();
}
function vehicle(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.moveAngle = 0;
    this.angle = 0;
    this.speed = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.drawImage(truck, this.x, this.y, this.width, this.height);
        console.log("update: " + this.x + "y" + this.y);
    }
    this.newPos = function() {
        ctx = myGameArea.context;
        this.angle += this.moveAngle * Math.PI / 180;
        this.x += this.speed * Math.sin(this.moveAngle);
        this.y -= this.speed * Math.cos(this.moveAngle);
        ctx.save();
        var tx = this.x + (this.width / 2);
        var ty = this.y + (this.height / 2);
        ctx.translate(tx, ty);
        ctx.rotate(this.angle);
        ctx.translate(-tx, -ty);
        ctx.restore();
    }
}
function updateGameArea() {
    myGameArea.clear();
    myGamePiece.moveAngle = 0;
    myGamePiece.speed = 0;
    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.moveAngle = -1; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.moveAngle = 1; }
    if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speed= 1.5; }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speed= -1; }
    myGamePiece.newPos();
    myGamePiece.update();
}
</script>

<p>Use the arrow keys to drive.</p>
</body>
