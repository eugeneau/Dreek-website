<!DOCTYPE html>

<html>
 <head>
 <title>To-Do List</title>
 <script>
  function addItem() {
   var newItem = document.createElement("div");
   newItem.innerHTML = document.getElementById("box").value;
   newItem.onclick = removeItem;
   newItem.draggable = true;
   document.getElementById("list").appendChild(newItem);
   saveList();
  }
  function removeItem() {
   document.getElementById("list").removeChild(this);
   saveList();
  }
  function saveList() {
   localStorage.storedList = document.getElementById("list").innerHTML;
  }
  function loadList() {
   document.cookie;
   document.getElementById("list").innerHTML = localStorage.storedList;
   for(var i = 0; i < list.children.length; i++) {
    list.children[i].onclick = removeItem;
   }
  }
 </script>
 <style>
  div {
    cursor: pointer;
  }
  .header {
    height:75px; 
    width: 350px; 
    background: url('https://dreek16designer.com/site.png'); 
    float: center; 
    padding:10px; 
    margin:20px;
    font-size:24px;
  }
  .app {
    height:600px;
    width: 350px; 
    background: url('https://dreek16designer.com/nav.png'); 
    float: center; 
    padding:10px; 
    margin:20px;
  }
  input[type="button"] {
   background-color: gray;
  }
 </style>
</head>
<body>
 <div class="header">
  <img src="https://dreek16designer.com/gris.ico" style="float: left;" height="64px" width="64px"> 
  <p>To-Do List</p>
 </div>
 <div class="app">
  <p style="font-size:18px; font-style:bold;">To-Do List</p>
  <input type="text" id="box"/>
  <input type="button" value="Add item" onclick="addItem();"/>
  <hr/>
   <div id="list"></div>
  <hr/>
 </div>
 <script>
  if(localStorage.storedList) {
   loadList();
  }
 </script>
</body>
</html>
