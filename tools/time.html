<!DOCTYPE html>
<html>
<script>
function showTime() {
   document.getElementById('demo').innerHTML = Date();
   timeLoop();
}
function timeLoop() {
   document.getElementById('demo').innerHTML = Date();
   setTimeout(timeLoop, 1000);
}
</script>
<body style="text-align: center;" onload="showTime()">
<h2>Proper Time Settings</h2>
<p id="demo"></p>
Set your watch to this time if it's wrong.
</body>
</html>
